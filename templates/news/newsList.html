{% extends "base.html" %}
{% block title %} 新闻动态 {% endblock %}
{% block content %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-8">Title</th>
          <th class="col-md-2">Data</th>
        </tr>
      </thead>
      <tbody>
    	{% for news in news_list %}
        <tr>
          <td><a href="/news/detail/{{news.id}}">{{ news.title }} </a></td>
          <td>{{news.pub_time|date:"Y年m月d日"}}</td>
        </tr>
    	{% endfor %}
      </tbody>
    </table>
        
{% endblock %}
